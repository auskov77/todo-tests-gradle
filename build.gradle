 */

plugins {
    id 'java-library'
    id 'idea'
    id 'java'
    id 'io.qameta.allure' version '2.11.2'
}


repositories {
    mavenCentral()
}

configurations {
    allureCommandline
    testCompile
}

dependencies {
    api 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    api 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
    api 'org.junit.jupiter:junit-jupiter-params:5.9.2'
    api 'org.assertj:assertj-core:3.24.2'
    api 'io.rest-assured:rest-assured:5.3.0'
    api 'com.fasterxml.jackson.core:jackson-databind:2.15.1'
    api 'org.slf4j:slf4j-jdk14:2.0.7'
    api 'org.apache.logging.log4j:log4j-slf4j-impl:2.20.0'
    api 'org.apache.logging.log4j:log4j-api:2.20.0'
    api 'org.apache.logging.log4j:log4j-core:2.20.0'
    compileOnly 'org.projectlombok:lombok:1.18.28'
    annotationProcessor 'org.projectlombok:lombok:1.18.28'
    allureCommandline group: "io.qameta.allure", name: "allure-commandline", version: "2.13.0", ext: "zip"
}

group = 'ru.buttonone'
version = '1.0-SNAPSHOT'
description = 'todo-tests-gradle'

apply plugin: 'io.qameta.allure'
apply plugin: 'java'

test {
    useJUnitPlatform()
    dependsOn 'cleanTest'
    testLogging {
        events "passed", "skipped", "failed"
    }
}

allure {
    version = '2.13.0'
}
